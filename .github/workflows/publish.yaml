name: Publish Package

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Build
        run: pnpm run build

      - name: Set Version from Tag
        run: |
          set -x  # Show each command as it's run
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Setting version to $VERSION"
          npm version "$VERSION" --no-git-tag-version || {
            echo "❌ npm version failed, showing log:"
            cat /home/runner/.npm/_logs/*.log || echo "No log found"
            exit 1
          }
        working-directory: packages/agent-sdk

      - name: Configure NPM Authentication
        run: |
          echo "@bitteprotocol:registry=https://registry.npmjs.org/" > ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      - name: Publish with npm
        run: |
          cd packages/agent-sdks
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
